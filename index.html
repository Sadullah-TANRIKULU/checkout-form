<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Check-Out Form</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CheckOut</h1>
        </header>
        <section>
            <form action="#" method="get">
                <h2>Contact Information</h2>
                <label for="">Email</label>
                <div class="mail">
                    <input type="text" name="" id="" placeholder="enter your..." required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <br>
                <label for="">Phone</label>
                <div class="mail">
                    <input type="text" name="" id="" placeholder="enter your..." required>
                    <i class="fa-solid fa-phone"></i>
                </div>
                <br>
                <h2>Shipping Address</h2>
                <label for="">Full Name</label>
                <div class="mail">
                    <input type="text" name="" id="" placeholder="enter your..." required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <br>
                <label for="">Address</label>
                <div class="mail">
                    <input type="text" name="" id="" placeholder="enter your..." required>
                    <i class="fa-solid fa-house"></i>
                </div>
                <br>
                <label for="">City</label>
                <div class="mail">
                    <input type="text" name="" id="" placeholder="enter your..." required>
                    <i class="fa-solid fa-city"></i>
                </div>
                <br><br>
                <div class="country-postal">

                    <div class="country">
                        <select name="" id="dropdown">
                            <option value="">US</option>
                            <option value="">UK</option>
                            <option value="">CANADA</option>
                        </select><i class="fa-solid fa-earth-europe"></i>
                    </div>

                    <div class="postal-code">

                        <input type="text" placeholder="enter your postal code"><i
                            class="fa-solid fa-envelopes-bulk"></i>

                    </div>

                </div>
                <div class="checkbox">
                    <input type="checkbox" name="" id="" checked>
                    <p>See this information next time.</p>
                </div>
                <div class="btn">
                    <button type="submit">Continue</button>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
